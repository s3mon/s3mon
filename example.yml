---
s3mon:
  endpoint: s3.provider.tld # if using AWS just define the region
  region: eu-central-1 # only for AWS, can skip the endpoint
  access_key: ACCESS_KEY_ID
  secret_key: SECRET_ACCESS_KEY
  buckets:
    bucket_A:
      - prefix: test
        age: 86400
        size: 30720
    bucket_B:
      - prefix: foo
        age: 43200
        size: 1024
      - prefix: path/start/with/test
        age: 43200
